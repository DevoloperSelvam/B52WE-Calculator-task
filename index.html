<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="script.js"></script>
</head>
<body>
    <h1 class="fond">
        Calculater
    </h1>
    <div class="calculator">
        <div class="text" id="inputBox">
        </div>
        <div class="row" id="top">
            <div class="col-6">
              <button id="clear" type="button" class="btn btn-success" style="border-radius: 3rem" onclick=clr()><h2 class="new">c</h2></button>
            </div>
            <div class="col-6">
              <button type="button"  class="btn btn-danger" style="border-radius: 3rem" onclick=eq()><h2 class="new">=</h2></button>
            </div>
          </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary"  style="border-radius: 3rem" onclick=getVal(7)><h4 class="fs-1">7</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary"  style="border-radius: 3rem"onclick=getVal(8)><h4 class="fs-1">8</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary" style="border-radius: 3rem" onclick=getVal(9)><h4 class="fs-1">9</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" style="border-radius: 3rem" onclick="getVal('+')"><h2 class="hold">+</h2></button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary"  style="border-radius: 3rem"onclick=getVal(4)><h4 class="fs-1">4</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary"  style="border-radius: 3rem"onclick=getVal(5)><h4 class="fs-1">5</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary" style="border-radius: 3rem" onclick=getVal(6)><h4 class="fs-1">6</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary"  style="border-radius: 3rem"onclick="getVal('-')"><h1 class="hold">-</h1></button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-secondary"  style="border-radius: 3rem"onclick=getVal(1)><h4 class="fs-1">1</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary"  style="border-radius: 3rem"onclick=getVal(2)><h4 class="fs-1">2</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary"  style="border-radius: 3rem"onclick=getVal(3)><h4 class="fs-1">3</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary"  style="border-radius: 3rem"onclick="getVal('*')"><h1 class="fs-1">*</h1></button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-primary" style="border-radius: 3rem" onclick=getVal(0)><h4 class="fs-1">0</h4></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" style="border-radius: 3rem" onclick="getVal('.')"><h2 class="fs-1">.</h2></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" style="border-radius: 3rem" onclick="getVal('/')"><h2 class="fs-1">/</h2></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary"  style="border-radius: 3rem"onclick="getVal('%')"><h2 class="fs-1">%</h2></button>
          </div>
        </div>
      </div>
</body>
</html>
